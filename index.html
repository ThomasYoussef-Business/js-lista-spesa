<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Lista della spesa</title>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Lista della spesa</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center mb-3">
                <div class="col-12 col-md-10">
                    <form class="row justify-content-between bg-light rounded g-3 p-3">
                        <div class="col-12 col-md-10">
                            <label for="inputSpesa" class="form-label">Nuovo oggetto</label>
                            <input type="text" class="form-control" id="inputSpesa" aria-describedby="inputSpesaAiuto">
                            <div id="inputSpesaAiuto" class="form-text">Inserisci un nuovo oggetto alla spesa</div>
                        </div>
                        <div class="col-12 col-md-2 d-md-flex justify-content-center align-items-center"><button
                                type="button" class="btn btn-primary"><span class="material-symbols-rounded d-flex"
                                    onclick="aggiungiOggetto()">add</span></button></div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 text-white fs-3 px-0">
                    <ul class="list-group" id="contenitore-lista">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
